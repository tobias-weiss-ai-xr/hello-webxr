version: '3.8'

services:
  # Development service with hot-reload support
  dev:
    image: node:16-alpine
    container_name: hello-webxr-dev
    working_dir: /app
    volumes:
      - .:/app                # Mount entire project for development
      - /app/node_modules      # Prevent host node_modules from overwriting container
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm start
    restart: unless-stopped

  # Production service
  hello-webxr:
    image: hello-webxr:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hello-webxr
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.hello-webxr-secure.rule=Host(`pse.chemie-lernen.org`)"
      - "traefik.http.routers.hello-webxr-secure.entrypoints=websecure"
      - "traefik.http.routers.hello-webxr-secure.tls=true"
      - "traefik.http.routers.hello-webxr-secure.tls.certresolver=mytlschallenge"

networks:
  traefik-public:
    external: true
