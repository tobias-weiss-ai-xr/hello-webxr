services:
  spider-room:
    image: spider-room:latest
    build: .
    container_name: spider-room
    restart: unless-stopped
    networks:
      - traefik-web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-web"
      # HTTP router with redirect to HTTPS
      - "traefik.http.routers.spider-room.rule=Host(`tobias-weiss.org`) && PathPrefix(`/arachnophobia`)"
      - "traefik.http.routers.spider-room.entrypoints=web"
      - "traefik.http.routers.spider-room.priority=100"
      - "traefik.http.routers.spider-room.middlewares=spider-room-stripprefix,https-redirect@file"
      # HTTPS router
      - "traefik.http.routers.spider-room-secure.rule=Host(`tobias-weiss.org`) && PathPrefix(`/arachnophobia`)"
      - "traefik.http.routers.spider-room-secure.priority=100"
      - "traefik.http.routers.spider-room-secure.entrypoints=websecure"
      - "traefik.http.routers.spider-room-secure.tls=true"
      - "traefik.http.routers.spider-room-secure.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.spider-room-secure.middlewares=spider-room-stripprefix,security-headers@file,compression@file"
      # Strip prefix middleware
      - "traefik.http.middlewares.spider-room-stripprefix.stripprefix.prefixes=/arachnophobia"
      # Service
      - "traefik.http.services.spider-room.loadbalancer.server.port=80"

networks:
  traefik-web:
    external: true
