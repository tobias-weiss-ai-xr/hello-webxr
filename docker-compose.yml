version: '3.8'

services:
  hello-webxr:
    image: hello-webxr:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hello-webxr
    restart: unless-stopped
    ports:
      - "80:80"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.hello-webxr-secure.rule=Host(`pse.chemie-lernen.org`)"
      - "traefik.http.routers.hello-webxr-secure.entrypoints=websecure"
      - "traefik.http.routers.hello-webxr-secure.tls=true"
      - "traefik.http.routers.hello-webxr-secure.tls.certresolver=mytlschallenge"

networks:
  traefik-public:
    external: true
