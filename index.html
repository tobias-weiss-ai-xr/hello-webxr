  <title>Hello WebXR!</title>

  <style>

body{
  margin: 0;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}
header {
  position: absolute;
  width: calc(100vw - 1rem);
  margin-top: 1rem;
  text-align: right;
}
#mrlogo {
  margin: 0.3rem 1.5rem;
  width: 200px;
}
header a {
  text-decoration: none;
  color: #000;
  margin-left: 0.8rem;
  vertical-align: top;
}
header a path{
  fill: #000;
}
header a:hover {
  color: #059;
  text-decoration: underline;
  text-underline-offset: 6px;
}
header a:hover path, #mrlogo:hover path.mrlogobg{
  fill: #059;
}
#handedness a{
  margin-left: 0.3rem;
}
.activehand {
  background: #000;
  color: #fff;
  padding: 3px 12px;
  border-radius: 5px;
  pointer-events: none;
}

@media (max-width: 580px) {
  #mrlogo{
    display: none;
  }
}

#loading {
  z-index: 9999;
  position: absolute;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: url(assets/loadingbg.jpg);
  background-size: cover;
  background-position: center;
}
#loading h1 {
  color: white;
  font-size: 6rem;
  margin: 1rem;
  text-shadow: 1px 3px 5px rgba(0, 0, 0, 0.1);
}
#loading div {
  text-align: center;
  position: absolute;
  width: 100vw;
  top: calc(50vh - 120px);
  font-size: 2rem;
}

.hidden {
  display: none;
}

#no-webxr {
  padding: 20px;
  text-align: center;
}

#no-webxr a {
  color: #000;
}

  </style>

  <script src="bundle.js"></script>

  <script type="text/javascript">
    function aclick(ev) {
      ev.stopPropagation();
    }

    function setHandedness(link, hand) {
      var currentURL = new URL(window.location);
      currentURL.searchParams.set('handedness', hand);
      link.href = currentURL.href;
    }
  </script>
</head>
<body>

<div id="loading">
  <div>
    <h1> Hello!</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" version="1.1">
      <path stroke="#000" stroke-width="8px" fill="none" d="M 50 5 a 45 45 0 1 0 0.0001 0"
      stroke-dasharray="282 282" stroke-dashoffset="282" id="progressbar"/>
    </svg>
  </div>
</div>

<div id="no-webxr" class="hidden">
  WEBXR NOT AVAILABLE. PLEASE USE A VR HEADSET
</div>


<header>
  <span id="handedness">
    Handedness:
    <a href="#" id="lefthand" onclick="setHandedness(this, 'left')">Left</a>
    <a href="#" id="righthand" onclick="setHandedness(this, 'right')">Right</a>
  </span>
</header>



<div id="browser-help" style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 8px; font-family: sans-serif; font-size: 14px; line-height: 1.6; pointer-events: none; user-select: none; z-index: 1000;">
  <strong style="color: #5bf;">Browser Navigation:</strong><br>
  Click to enable mouse look<br>
  W/↑ - Forward | S/↓ - Back<br>
  A/← - Left | D/→ - Right<br>
  N - Next room
</div>
