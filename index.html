  <title>Arachnophobia - WebXR Experience</title>

  <style>

body{
  margin: 0;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}
header {
  position: absolute;
  width: calc(100vw - 1rem);
  margin-top: 1rem;
  text-align: right;
}
header a {
  text-decoration: none;
  color: #fff;
  margin-left: 0.8rem;
  vertical-align: top;
}
header a:hover {
  color: #ff6b6b;
  text-decoration: underline;
  text-underline-offset: 6px;
}
#handedness a{
  margin-left: 0.3rem;
}
.activehand {
  background: #fff;
  color: #000;
  padding: 3px 12px;
  border-radius: 5px;
  pointer-events: none;
}

#loading {
  z-index: 9999;
  position: absolute;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
}
#loading h1 {
  color: #ff6b6b;
  font-size: 5rem;
  margin: 1rem;
  text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
}
#loading p {
  color: #aaa;
  font-size: 1.2rem;
  margin-top: 1rem;
}
#loading div {
  text-align: center;
  position: absolute;
  width: 100vw;
  top: calc(50vh - 120px);
  font-size: 2rem;
}

.hidden {
  display: none;
}

#no-webxr {
  padding: 20px;
  text-align: center;
  color: white;
  background: rgba(0,0,0,0.8);
}

#no-webxr a {
  color: #ff6b6b;
}

  </style>

  <script src="bundle.js"></script>

  <script type="text/javascript">
    function aclick(ev) {
      ev.stopPropagation();
    }

    function setHandedness(link, hand) {
      var currentURL = new URL(window.location);
      currentURL.searchParams.set('handedness', hand);
      link.href = currentURL.href;
    }
  </script>
</head>
<body>

<div id="loading">
  <div>

      stroke-dasharray="282 282" stroke-dashoffset="282" id="progressbar"/>
    </svg>
  </div>
</div>

<header>
  <span id="handedness">
    Controller:
    <a href="#" id="lefthand" onclick="setHandedness(this, 'left')">Left</a>
    <a href="#" id="righthand" onclick="setHandedness(this, 'right')">Right</a>
  </span>
</header>
