@font-face{

body{
  margin: 0;
  overflow: hidden;
  font-family: 'Zilla Slab', sans-serif;
  background: #0a0a1a;
}
header {
  position: absolute;
  width: calc(100vw - 1rem);
  margin-top: 1rem;
  text-align: right;
}
footer {
  position: absolute;
  bottom: 0;
  width: 100vw;
  margin-bottom: 1rem;
  text-align: right;
}
#mrlogo {
  margin: 0.3rem 1.5rem;
  width: 200px;
}
header a {
  text-decoration: none;
  color: #fff;
  margin-left: 0.8rem;
  vertical-align: top;
}
header a path{
  fill: #fff;
}
header a:hover {
  color: #4a90e2;
  text-decoration: underline;
  text-underline-offset: 6px;
}
header a:hover path, #mrlogo:hover path.mrlogobg{
  fill: #4a90e2;
}
#handedness a{
  margin-left: 0.3rem;
}
.activehand {
  background: #4a90e2;
  color: #fff;
  padding: 3px 12px;
  border-radius: 5px;
  pointer-events: none;
}

@media (max-width: 580px) {
  #mrlogo{
    display: none;
  }
}

#loading {
  z-index: 9999;
  position: absolute;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0a0a1a 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#loading::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 50% 50%, rgba(74, 144, 226, 0.1) 0%, transparent 50%);
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 0.8; }
}

#loading h1 {
  color: white;
  font-size: 4rem;
  margin: 0 0 0.5rem 0;
  text-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
  position: relative;
  z-index: 1;
}

#loading .subtitle {
  color: #4a90e2;
  font-size: 1.2rem;
  margin-bottom: 2rem;
  position: relative;
  z-index: 1;
  letter-spacing: 0.2em;
  text-transform: uppercase;
}

#loading .loader-container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#loading .atom-loader {
  width: 80px;
  height: 80px;
  position: relative;
  margin-bottom: 1.5rem;
}

#loading .atom-loader .nucleus {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 16px;
  height: 16px;
  background: #4a90e2;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(74, 144, 226, 0.8);
}

#loading .atom-loader .orbit {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 2px solid rgba(74, 144, 226, 0.3);
  border-radius: 50%;
  animation: orbit 2s linear infinite;
}

#loading .atom-loader .orbit:nth-child(2) {
  animation-delay: -0.5s;
  transform: rotate(60deg);
}

#loading .atom-loader .orbit:nth-child(3) {
  animation-delay: -1s;
  transform: rotate(-60deg);
}

#loading .atom-loader .electron {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #50e3c2;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(80, 227, 194, 0.8);
}

@keyframes orbit {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#loading .progress-text {
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.9rem;
  margin-top: 1rem;
}

.hidden {
  display: none;
}

#no-webxr {
  padding: 20px;
  text-align: center;
  color: #fff;
  background: #1a1a2e;
}

#no-webxr a {
  color: #4a90e2;
}
