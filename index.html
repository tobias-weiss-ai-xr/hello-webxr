  <style>

body{
  margin: 0;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}
.header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  background: #000;
  color: #fff;
  padding: 1rem 1.5rem;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header-title {
  display: flex;
  flex-direction: column;
}
.header-title h1 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 600;
}
.header-title p {
  margin: 0.25rem 0 0 0;
  font-size: 0.9rem;
  opacity: 0.8;
}
.header-controls {
  display: flex;
  align-items: center;
  gap: 1rem;
}
.header-controls a {
  text-decoration: none;
  color: #fff;
  margin-left: 0.8rem;
  padding: 3px 12px;
  border-radius: 5px;
  transition: all 0.2s ease;
}
.header-controls a:hover {
  color: #000;
  background: #ff6b6b;
  text-decoration: none;
}
.activehand {
  background: #ff6b6b;
  color: #000;
  padding: 3px 12px;
  border-radius: 5px;
  pointer-events: none;
  font-weight: 600;
}

#loading {
  z-index: 9999;
  position: absolute;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
}
#loading .loading-title {
  color: #ff6b6b;
  font-size: 5rem;
  margin: 1rem;
  text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
}
#loading p {
  color: #aaa;
  font-size: 1.2rem;
  margin-top: 1rem;
}
#loading div {
  text-align: center;
  position: absolute;
  width: 100vw;
  top: calc(50vh - 120px);
  font-size: 2rem;
}

.hidden {
  display: none;
}

#no-webxr {
  padding: 20px;
  text-align: center;
  color: white;
  background: rgba(0,0,0,0.8);
}

#no-webxr a {
  color: #ff6b6b;
}

  </style>

  <script src="bundle.js"></script>

  <script type="text/javascript">
    function aclick(ev) {
      ev.stopPropagation();
    }

    function setHandedness(link, hand) {
      var currentURL = new URL(window.location);
      currentURL.searchParams.set('handedness', hand);
      link.href = currentURL.href;
    }
  </script>
</head>
<body>

<div id="loading">

      stroke-dasharray="282 282" stroke-dashoffset="282" id="progressbar"/>
    </svg>
  </div>
</div>

<div class="header">
  <div class="header-title">
    <h1>üï∑ Arachnophobia</h1>
    <p>A WebXR VR Experience</p>
  </div>
  <div class="header-controls">
    <span id="handedness">
      Controller:
      <a href="#" id="lefthand" onclick="setHandedness(this, 'left')">Left</a>
      <a href="#" id="righthand" onclick="setHandedness(this, 'right')">Right</a>
    </span>
  </div>
</div>
